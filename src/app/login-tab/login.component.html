<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh; margin: 0"
>
  <div class="card bg-success" style="width: 100%; max-width: 400px">
    <div
      class="card-body d-flex justify-content-center align-items-center"
      style="height: 100%"
    >
      <mat-card class="login-card" style="width: 100%; padding: 20px">
        <h2 class="text-center mb-4">Login</h2>

        <!-- STEP 1: LOGIN FORM -->
        <form *ngIf="loginStep === 'credentials'" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="username" name="username" required />
            </mat-form-field>
          </div>

          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </mat-form-field>
          </div>

          <div class="d-grid gap-2">
            <button mat-raised-button color="primary" type="submit">
              Login
            </button>
          </div>
        </form>

        <!-- STEP 2: ROLE SELECTION -->
        <div *ngIf="loginStep === 'roleSelection'">
          <p>Please select your role:</p>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Select Role</mat-label>
            <mat-select [(value)]="selectedRole">
              <mat-option *ngFor="let role of roles" [value]="role.authority">
                {{ role.authority }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="d-grid gap-2 mt-3">
            <button
              mat-raised-button
              color="primary"
              (click)="onRoleSelected()"
              [disabled]="!selectedRole"
            >
              Continue
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
