<div class="dropdown-container">
  <label for="subjectDropdown" class="dropdown-label">Избери предмет:</label>
  <select
    id="subjectDropdown"
    [(ngModel)]="selectedSubjectId"
    class="dropdown-select"
  >
    <option *ngFor="let subject of subjects" [value]="subject.id">
      {{ subject.title }}
    </option>
  </select>
</div>
