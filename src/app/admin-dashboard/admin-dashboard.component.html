<mat-card>
  <h2>All Users</h2>

  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="openAddUserDialog()">
      Add New User
    </button>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Filter by Role</mat-label>
    <mat-select [(value)]="selectedRole" (selectionChange)="applyRoleFilter()">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let role of availableRoles" [value]="role">
        {{ role === "NO_ROLE" ? "No Role" : role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-table [dataSource]="filteredUsers" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.username }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.firstName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.lastName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.phoneNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role(s) </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ getRoles(user) }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card>
